[% USE T8 %]
[% USE HTML %]
[% USE L %]

<h1>[% title %]</h1>

<script type="text/javascript">
  function email_updated() {
    window.opener.document.getElementsByName(document.Form.input_subject.value)[0].value = document.getElementsByName("email_subject")[0].value;
    window.opener.document.getElementsByName(document.Form.input_body.value)[0].value = $("#email_body").val();
    window.opener.document.getElementsByName(document.Form.input_attachment.value)[0].value = document.getElementsByName("email_attachment")[0].value;
    self.close();
  }
</script>

<div class="wrapper">

<form name="Form">

<input type="hidden" name="input_subject" value="[% HTML.escape(input_subject) %]">
<input type="hidden" name="input_body" value="[% HTML.escape(input_body) %]">
<input type="hidden" name="input_attachment" value="[% HTML.escape(input_attachment) %]">

<div class="wrapper">
<table class="tbl-horizontal">
  <tbody>
    <tr>
      <th>[% 'Subject:' | $T8 %]</th>
      <td><input type="text" id="email_subject" name="email_subject" value="[% HTML.escape(email_subject) %]" class="wi-verywide"></td>
    </tr>
    <tr>
      <th>[% 'Body:' | $T8 %]</th>
      <td>[% L.textarea_tag('email_body', email_body, rows=18, class='texteditor texteditor-space-for-toolbar wi-verywide') %]</td>
    </tr>
    <tr>
      <th>[% 'Attach PDF:' | $T8 %]</th>
      <td><input id="email_attachment" type="checkbox" name="email_attachment" value="1" [% IF email_attachment %]checked[% END %]></td>
    </tr>
  </tbody>
</table>
</div>

<div class="buttons">
  <button type="button" onclick="email_updated()">[% 'Save and close' | $T8 %]</button>
</div>

</form>

</div>
